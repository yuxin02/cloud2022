server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: dev  #分支名称
      name: config  #配置文件名称
      profile: test #读取后缀名称   上述三个综合http://localhost:3344/{label}/{name}-{profile}.yml
      uri: http://config3344.com:3344  #配置中心的地址
#服务注册到eureka地址
eureka:
  client:
    service-url:
      #设置与eureka server交互的地址查询服务和注册服务都需要依赖这个地址
      defaultZone: http://eureka7001.com:7001/eureka #单机版
# 暴露监控端点 否则 curl -X POST "http://localhost:3355/actuator/refresh" 不可使用
management:
  endpoints:
    web:
      exposure:
        include: "*"